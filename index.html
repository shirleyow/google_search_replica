<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/stylesheets/style.css" />
    <link rel="icon" href="./assets/google favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="text-right" id="header">
          <a class="mr-5" href="image_search.html">Images</a>
          <a class="mr-3" href="adv_search.html">Advanced</a>
      </div>
      <div id="content">
        <div class="row justify-content-center">
          <img src="./assets/Google.png" id="logo" />
        </div>
        <div class="row justify-content-center">
          <form id="text_search" action="https://google.com/search">
            <label class="lab_search"
              ><input
                id="search_bar"
                type="text"
                name="q"
                onkeyup="checkSubmit(event)"
            /></label>
            <div id="buttons_text_search">
              <button type="submit" id="submit_btn">Google Search</button>
              <button
                type="submit"
                id="feeling_lucky"
                name="btnI"
                value="I'm Feeling Lucky"
              >
                I'm Feeling Lucky
              </button>
            </div>
          </form>
        </div>
      </div>
      <div class="row" id="footer"></div>
    </div>
    <script src="./src/main_page.js"></script>
  </body>
</html>
