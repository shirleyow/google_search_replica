<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/stylesheets/style.css" />
    <link rel="icon" href="./assets/google favicon.png" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <title>Google Images</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="text-right" id="header">
        <a class="mr-5" href="index.html">Search</a>
        <a class="mr-3" href="adv_search.html">Advanced</a>
      </div>
      <div id="content">
        <div class="row justify-content-center">
          <img src="./assets/goog_img.png" id="logo" />
        </div>
        <div class="row justify-content-center">
          <form id="image_search" action="https://google.com/search">
            <input type="hidden" id="tbm" name="tbm" value="isch" />
            <label class="lab_search"
              ><input
                id="img_search_bar"
                type="text"
                name="q"
                onkeyup="checkSubmit(event)"
            /></label>
            <button type="submit" id="image_btn"><i class="fas fa-search"></i></button>
          </form>
        </div>
      </div>
      <div class="row" id="footer"></div>
    </div>
    <script src="./src/main_page.js"></script>
  </body>
</html>
